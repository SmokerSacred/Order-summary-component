<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>

    <div role="main-img" class="img"><img src="/images/illustration-hero.svg" alt="hero"></div>
    <main class="container">
      
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="plan">
        <div class="plan-left">
          <img  src="/images/icon-music.svg" alt="music-icon">
          <div>
            <h5>Annual Plan</h5>
            <p class="price">$59.99/year</p>
          </div>
        </div>
          <a class="change" href="#">Change</a>
      </div>

      <h3 class="pay"> Proceed to Payment</h3> 
      <h3 class="cancel">Cancel Order</h3>
    </main>

    <div role="attribution" class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Smoker</a>.
    </div>
  </body>
</html>
